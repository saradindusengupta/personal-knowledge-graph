# Docker Compose configuration for Production Neo4j Knowledge Graph

services:
  neo4j:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: knowledge-graph-neo4j
    restart: unless-stopped
    
    # Production environment variables
    environment:
      # Authentication (CHANGE THESE IN PRODUCTION!)
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-changeme_in_production}
      
      # Memory configuration (adjust based on your server)
      - NEO4J_dbms_memory_heap_initial__size=${NEO4J_HEAP_INITIAL:-1G}
      - NEO4J_dbms_memory_heap_max__size=${NEO4J_HEAP_MAX:-2G}
      - NEO4J_dbms_memory_pagecache_size=${NEO4J_PAGECACHE:-1G}
      
      # Network configuration
      - NEO4J_dbms_default__listen__address=0.0.0.0
      - NEO4J_dbms_connector_bolt_listen__address=:7687
      - NEO4J_dbms_connector_http_listen__address=:7474
      
      # Plugins
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      
      # Logging
      - NEO4J_dbms_logs_debug_level=INFO
      - NEO4J_dbms_logs_query_enabled=INFO
      - NEO4J_dbms_logs_query_threshold=5s
      
      # License acceptance (required for enterprise)
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      
    ports:
      - "7474:7474"  # HTTP
      - "7473:7473"  # HTTPS
      - "7687:7687"  # Bolt
      - "6362:6362"  # Backup
    
    volumes:
      # Persistent data storage
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import
      - neo4j_metrics:/metrics
      - neo4j_plugins:/plugins
      
      # Optional: Mount config file
      # - ./config/neo4j.conf:/var/lib/neo4j/conf/neo4j.conf:ro
    
    networks:
      - knowledge-graph-network
    
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7474/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G
    
    # Security options
    security_opt: []
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    container_name: knowledge-graph-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
    networks:
      - knowledge-graph-network
    depends_on:
      - neo4j
    profiles:
      - with-proxy

  # Optional: Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: knowledge-graph-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - knowledge-graph-network
    profiles:
      - with-monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: knowledge-graph-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - knowledge-graph-network
    depends_on:
      - prometheus
    profiles:
      - with-monitoring

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_metrics:
    driver: local
  neo4j_plugins:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  knowledge-graph-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
